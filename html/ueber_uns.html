<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/all.css">
    <link rel="stylesheet" href="/css/uber-uns.css">
    <link rel="shortcut icon" href="/img/logo/logo_notext2.png" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="/js/main.js"></script>
    <title>Über Uns</title>
</head>

<body>
    <header></header>
    <main>
        <div class="vorstand">
            <h1>Unser Team</h1>
            <div class="small-break"></div>
            <div class="vorstand-user-all">
                <div class="vorstand-user">
                    <div class="vorstand-user-container">
                        <div class="vorstand-user-img">
                            <img src="/img/people/silvia.png" alt="Margret Haidacher">
                        </div>
                        <div class="vorstand-user-name">
                            <h2>Silvia Müller</h2>
                        </div>
                    </div>
                </div>
                <div class="vorstand-user">
                    <div class="vorstand-user-container">
                        <div class="vorstand-user-img">
                            <img src="/img/people/irene_s.png" alt="Margret Haidacher">
                        </div>
                        <div class="vorstand-user-name">
                            <h2>Irene Schranz</h2>
                        </div>
                    </div>
                </div>
                <div class="vorstand-user">
                    <div class="vorstand-user-container">
                        <div class="vorstand-user-img">
                            <img src="/img/people/carola.png" alt="Melanie Hauri">
                        </div>
                        <div class="vorstand-user-name">
                            <h2>Carola Bazalar-Gloor</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="big-break"></div>
        
        <div class="vorstand">
            <h1>Unser Vorstand</h1>
            <div class="small-break"></div>
            <div class="vorstand-user-all">
                <div class="vorstand-user">
                    <div class="vorstand-user-container">
                        <div class="vorstand-user-img">
                            <img src="/img/people/margret.png" alt="Margret Haidacher">
                        </div>
                        <div class="vorstand-user-name">
                            <h2>Margret Haidacher</h2>
                            <div class="vorstand-user-profession">
                                <h4>Präsidentin</h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="vorstand-user">
                    <div class="vorstand-user-container">
                        <div class="vorstand-user-img">
                            <img src="/img/people/irene.png" alt="Irene Bärtschi">
                        </div>
                        <div class="vorstand-user-name">
                            <h2>Irene Bärtschi</h2>
                            <div class="vorstand-user-profession">
                                <h4>Vizepräsidentin</h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="vorstand-user">
                    <div class="vorstand-user-container">
                        <div class="vorstand-user-img">
                            <img src="/img/people/melanie.png" alt="Melanie Hauri">
                        </div>
                        <div class="vorstand-user-name">
                            <h2>Melanie Hauri</h2>
                            <div class="vorstand-user-profession">
                                <h4>Administration</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
